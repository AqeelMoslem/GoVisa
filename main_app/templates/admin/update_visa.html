{% extends "base.html" %}
{% block content %}
<h1>تعديل حالة الفيزا</h1>
<p><strong>{{ visa.full_name }}</strong> - {{ visa.passport_number }}</p>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">تحديث</button>
</form>

{% if visa.document %}
  <p>📎 ملف مرفوع: <a href="{{ visa.document.url }}" target="_blank">تحميل</a></p>
{% endif %}

<a href="{% url 'admin-dashboard' %}">رجوع</a>
{% endblock %}
