{% extends 'base.html' %}

{% block content %}
<h2>Contact Admin</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ form.subject.label_tag }}
        {{ form.subject }}
    </div>
    <div class="form-group">
        {{ form.body.label_tag }}
        {{ form.body }}
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
</form>
{% endblock %}
