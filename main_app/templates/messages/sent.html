{% extends "base.html" %}
{% block content %}
<h1>Sent Messages</h1>
<table>
  <tr>
    <th>To</th>
    <th>Subject</th>
    <th>Date</th>
  </tr>
  {% for msg in sent_messages %}
  <tr>
    <td>{{ msg.receiver }}</td>
    <td><a href="{% url 'message-detail' msg.id %}">{{ msg.subject }}</a></td>
    <td>{{ msg.created_at }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="3">No sent messages</td></tr>
  {% endfor %}
</table>
<a href="{% url 'new-message' %}" class="btn">New Message</a>
{% endblock %}
