{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/messages.css' %}">
{% endblock %}

{% block content %}
<div class="messages-page">
  <h1>New Message</h1>
  <form method="post" class="messages-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
    <a href="{% url 'inbox' %}" class="cancel-btn">Cancel</a>
  </form>
</div>
{% endblock %}
